<!DOCTYPE html>
<html>
  <head>
    <title>GimnasIO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="shortcut icon" href="images/gimnasIO_app.ico" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

  </head>
  <body >

    <div class="container-fluid wrapper">
      <div class="row">

        <div class="container-fluid" style="padding-right: 0;padding-left: 0;">
          <div class="topnav" id="myTopnav">
            <a class="navbar-left" style="padding: 0 10px;"><img style="height: 50px;" src="images/gimnasIO_app.ico"></a>
            <a href="/" >Inicio</a>
            <a href="/registrate" class="active">Regístrate</a>
            <a href="/tarifas">Tarifas</a>
            <a href="/acercade">Acerca de</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
          </div>
        </div>

        <div class="col-lg-12 text-center" style="margin-top: 100px;">
          <h1>Regístrate en GimnasIO</h1>
          <p class="lead">Con este sencillo formulario usted y sus clientes podrán disfrutar de nuestros servicios.</p>
          <br>
          <form class="col-lg-12" role="form" id="registro" action="">
            <div class="input-group input-group-lg offset-sm-3 col-sm-6">
              <input required type="text" class="center-block form-control input-lg" title="Nombre del gimnasio"
                     placeholder="Nombre del gimnasio" name="nameGym">
              <input required type="email" class="center-block form-control input-lg" title="Email"
                     placeholder="Email" name="email">
              <span class="input-group-btn"><button class="btn btn-lg btn-primary"
                                                    type="submit">Short me!</button></span>
            </div>
              <!--<span class="input-block-level text-center"><button class="btn btn-lg btn-primary"-->
                                                    <!--type="submit">Registrar</button></span>-->
              <div class="col-lg-2 offset-lg-5 span2" style="margin-top: 1em;margin-bottom: 1em;">
                <!-- Si no funciona asi, con el ID se puede hacer un listener en js -->
                <p><button type="submit" id="registroButton" class="btn btn-primary btn-block btn-lg" style="margin-bottom: 15px;">Regístrate.</button></p>
              </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="offset-sm-4 col-sm-4 text-center">
            <div id="result"></div>
          </div>
        </div>
        <div class="col-lg-2 offset-lg-5 span2" style="margin-top: 1em;margin-bottom: 1em;">
          <!-- Si no funciona asi, con el ID se puede hacer un listener en js -->
          <p><a class="btn btn-success btn-block btn-lg" href="/tarifas" style="margin-bottom: 15px!important;">Consultar tarifas.</a></p>
        </div>
      </div>

      <div class="footer text-center" style="margin-top: 100px">
        <a href="">Descarga la App</a>
        <br><br>
        <span><i class="far fa-copyright" style="margin-right: 0.2em"></i>IOdev 2017</span>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="js/app.js"></script>
  </body>

</html>
