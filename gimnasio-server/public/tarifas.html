<!DOCTYPE html>
<html>
  <head>
    <title>GimnasIO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="shortcut icon" href="images/gimnasIO_app.ico" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

  </head>
  <body >

    <div class="container-fluid wrapper">
      <div class="row">

        <div class="container-fluid" style="padding-right: 0;padding-left: 0;">
          <div class="topnav" id="myTopnav">
            <a class="navbar-left" style="padding: 0 10px;"><img style="height: 50px;" src="images/gimnasIO_app.ico"></a>
            <a href="/">Inicio</a>
            <a href="/registrate" >Registrate</a>
            <a href="/tarifas" class="active">Tarifas</a>
            <a href="/acercade">Acerca de</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
          </div>
        </div>

        <div class="col-lg-12 text-center" style="margin-top: 100px;">

          <h1>Nuestras tarifas.</h1>
          <p class="lead">Aquí puedes consultar el precio de nuestros servicios.</p>
          <br>
          <div class="col-lg-4 offset-lg-4" style="background: rgba(33,37,41,0.7);">
            <table class="table table-hover" style="color: #ddd;">
              <thead>
              <tr>
                <th>Nº de clientes</th>
                <th>Precio</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>1 - 50</td>
                <td>100€/Mes</td>
              </tr>
              <tr>
                <td>50-200</td>
                <td>200€/Mes</td>
              </tr>
              <tr>
                <td>+200</td>
                <td>300€/Mes</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="col-lg-4 offset-lg-4" style="background: rgba(33,37,41,0.7);margin-top: 1em;padding-bottom: 10px;">
            <p class="lead" style="color: #ddd;font-size: 40px;">Regístrate ya.</p>
            <div class="col-lg-6 offset-lg-3 span2" style="margin-bottom: 1em;">
              <p><a class="btn btn-primary btn-block btn-lg" href="/registrate" style="margin-bottom: 15px;">Registrate.</a></p>
            </div>

          </div>
        </div>
      </div>

      <div class="footer text-center">
        <a href="">Descarga la App</a>
        <br><br>
        <span><i class="far fa-copyright" style="margin-right: 0.2em"></i>IOdev 2017</span>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="js/app.js"></script>


  </body>

</html>
